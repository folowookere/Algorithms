/* All html pages have a body element that can be styled,
 Classes override body style elements
 Browsers read css from top to bottom
 Whichever declaration is last is applied */

<html>
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }

  .blue-text {
    color: blue;
  }
</style>
<h1 class="pink-text blue-text">Hello World!</h1>
</html>
