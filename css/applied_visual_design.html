*Creating Visual Balance Using the text-align Property */

<style>
  h4 {
    text-align: center;
    height: 25px;
  }
  p {
    text-align:justify;
  }
  .links {
    margin-right: 20px;
    
  }
  .fullCard {
      width: 245px; /* Values can be given in relative length units (such as em), 
      absolute length units (such as px), or as a percentage of its containing parent element. */ 
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px 5px;
    padding: 4px;
  }
  .cardContent {
    padding: 10px;
  }
</style>
<div class="fullCard">
  <div class="cardContent">
    <div class="cardText">
      <h4>Google</h4>
      <p>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</p>
     <!--wrapping text in <strong></strong> will have the browser apply font-weight:bold to the element -->
     <!-- wrapping text in u element to underline -->
    </div>
    <div class="cardLinks">
      <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
      <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
    </div>
  </div>
</div>
